<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhisperWatch Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-queued { color: #ffc107; }
        .status-processing { color: #0d6efd; }
        .status-completed { color: #198754; }
        .status-failed { color: #dc3545; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">WhisperWatch</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h3>Transcription Jobs</h3>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-primary" onclick="refreshJobs()">Refresh</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-hover" id="jobsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Duration</th>
                        <th>Model</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS will populate this -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchJobs() {
        const response = await fetch('/api/jobs');
        const jobs = await response.json();
        const tbody = document.querySelector('#jobsTable tbody');
        tbody.innerHTML = '';
        
        jobs.forEach(job => {
            const tr = document.createElement('tr');
            const processingTime = job.processing_time ? job.processing_time.toFixed(2) + 's' : '-';
            
            tr.innerHTML = `
                <td><small>${job.id.substring(0,8)}...</small></td>
                <td>${job.filename}</td>
                <td class="status-${job.status}">${job.status}</td>
                <td>${new Date(job.created_at).toLocaleString()}</td>
                <td>${processingTime}</td>
                <td>${job.model_used || '-'}</td>
            `;
            tbody.appendChild(tr);
        });
    }
    
    window.refreshJobs = fetchJobs;
    document.addEventListener('DOMContentLoaded', fetchJobs);
    // Poll every 5 seconds
    setInterval(fetchJobs, 5000);
</script>

</body>
</html>
